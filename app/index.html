<!DOCTYPE html>
<html>
<head>
    <title>RPMCoin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>
<body>
<h1>RPMCoin</h1>

<br>
<h2>Balances</h2> <em> Account Selected is Account 0</em>
<table id="balances">
    <thead>
    <tr>
        <th>Account index</th>
        <th>Address</th>
        <th>RPM Balance</th>
        <th>Votes to use</th>
        <th>Upvotes</th>
    </tr>
    </thead>
    <tbody>
    <tr id="account-0" class="account">
        <td>0</td>
        <td class="address"></td>
        <td class="balance"></td>
        <td class="votes-to-use"></td>
        <td class="upvotes"></td>
        <td><button onclick="App.vote(0)">Upvote</button></td>
    </tr>
    <tr id="account-1" class="account">
        <td>1</td>
        <td class="address"></td>
        <td class="balance"></td>
        <td class="votes-to-use"></td>
        <td class="upvotes"></td>
        <td><button onclick="App.vote(1)">Upvote</button></td>
    </tr>
    <tr id="account-2" class="account">
        <td>2</td>
        <td class="address"></td>
        <td class="balance"></td>
        <td class="votes-to-use"></td>
        <td class="upvotes"></td>
        <td><button onclick="App.vote(2)">Upvote</button></td>
    </tr>
    <tr id="account-3" class="account">
        <td>3</td>
        <td class="address"></td>
        <td class="balance"></td>
        <td class="votes-to-use"></td>
        <td class="upvotes"></td>
        <td><button onclick="App.vote(3)">Upvote</button></td>
    </tr>
    <tr id="account-4" class="account">
        <td>4</td>
        <td class="address"></td>
        <td class="balance"></td>
        <td class="votes-to-use"></td>
        <td class="upvotes"></td>
        <td><button onclick="App.vote(4)">Upvote</button></td>
    </tr>
    </tbody>
</table>

<br>
<label><b>Status:</b></label>
<span id="status"></span>
<br>
<h2>Send RPMCoin</h2>
<br><label for="amount">Amount:</label>
<input type="text" id="amount" placeholder="e.g., 95"></input>
<br><label for="receiver">To Address:</label>
<input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
<br><br>
<button id="send" onclick="App.transfer()">Send RPMCoin</button>
<br>

<h2>Distribute Votes</h2>
<br><label for="votes-to-distribute">Amount:</label>
<input type="text" id="votes-to-distribute" placeholder="e.g., 100"></input>
<br>
<button id="distribute-votes" onclick="App.distributeVotes()">Distribute Votes</button>
<br>

<h2>Distribute Tokens</h2>
<br><label for="tokens-to-distribute">Amount:</label>
<input type="text" id="tokens-to-distribute" placeholder="e.g., 1000"></input>
<br>
<button id="distribute-tokens" onclick="App.distributeTokens()">Distribute Tokens</button>
<br>

</body>
</html>
