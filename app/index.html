<!DOCTYPE html>
<html>
<head>
    <title>RPMCoin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>
<body>
<h1>RPMCoin</h1>
<h3>You have <span class="black"><span id="balance"></span> RPM</span></h3>

<h2>Balances</h2>
<table id="balances">
    <thead>
    <tr>
        <th>index</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>0</td>
        <td id="address-0"></td>
    </tr>
    <tr>
        <td>1</td>
        <td id="address-1"></td>
    </tr>
    </tbody>
</table>

<br>
<h1>Send RPMCoin</h1>
<br><label for="amount">Amount:</label>
<input type="text" id="amount" placeholder="e.g., 95"></input>
<br><label for="receiver">To Address:</label>
<input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
<br><br>
<button id="send" onclick="App.transfer()">Send RPMCoin</button>
<br><br>
<span id="status"></span>
<br>
</body>
</html>
